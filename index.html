<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css challenges</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/bender.css">
    <link rel="stylesheet" href="./styles/spider.css">
</head>
<body>
    <!-- Bender -->
    <section class="bender">
        <div class="bender__arrow-box">
          <div class="bender__arrow-circle"></div>
          <div class="bender__arrow-middle"></div>
          <div class="bender__arrow"></div>
        </div>
        <div class="bender__head">
          <div class="bender__eyes-box">
            <div class="bender__eyes">
              <div class="bender__eye-brow"></div>
             <div class="bender__eye bender__eye--left"></div>
             <div class="bender__eye bender__eye--right"></div>
           </div> 
          </div>
          <div class="bender__mouth"></div>
        </div>
    </section>
    <!-- Spider -->
    <section class="spider">
        <div class="spider__box">
          <div class="spider__leg spider__leg-one">
            <div class="spider__block spider__block-one"></div>
            <div class="spider__block-help spider__block-help-one"></div>
          </div>
          <div class="spider__leg spider__leg-two">
            <div class="spider__block spider__block-two"></div>
            <div class="spider__block-help spider__block-help-two"></div>
          </div>
          <div class="spider__body">
            <div class="spider__body-head"></div>
            <div class="spider__body-body">
              <div class="spider__body-help"></div>
              <div class="spider__body-help-bottom"></div>
            </div>
          </div>
        <div class="spider__leg spider__leg-three">
            <div class="spider__block spider__block-three"></div>
            <div class="spider__block-help spider__block-help-three"></div>
        </div> 
            <div class="spider__leg spider__leg-four">
                <div class="spider__block spider__block-four"></div>
                <div class="spider__block-help spider__block-help-four"></div>
            </div>
            </div>
    </section>



    <script src="./app.js"></script>
</body>
</html>
